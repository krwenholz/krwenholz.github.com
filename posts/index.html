<!DOCTYPE html>
<head>

<title>Posts! | Kyle R. Wenholz</title>

<!-- Search import
  ================================================== -->
<script type="module">
  import { search, default as init } from "/search/tinysearch_engine.js";
  window.search = search;

  async function run() {
    await init("/search/tinysearch_engine_bg.wasm");
  }

  run();
</script>

<script>
  const doSearch = () => {
    let value = document.getElementById("demo").value;
    const arr = window.search(value, 10);
    let ul = document.getElementById("search_results");
    ul.innerHTML = "";

    for (i = 0; i < arr.length; i++) {
      var li = document.createElement("li");

      let elem = arr[i];
      let elemlink = document.createElement("a");
      elemlink.innerHTML = elem[0];
      elemlink.setAttribute("href", elem[1]);
      li.appendChild(elemlink);

      ul.appendChild(li);
    }
  };
</script>

<link href="/css?family=Inconsolata" rel="stylesheet" type="text/css" />

<link href="/base.css" rel="stylesheet" type="text/css" />

<link rel="shortcut icon" href="/favicon.ico" />

</head>
<body>
<div class="container">
  <div class="row mt-2">
  <div class="col">
    <ul
      class="nav nav-pills justify-content-between align-items-center bg-dark p-1"
    >
      <li class="nav-item">
        <a href="/" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="/projects/" class="nav-link">Projects</a>
      </li>
      <li class="nav-item">
        <a href="/resources/" class="nav-link">Fun resources</a>
      </li>
      <li class="nav-item pr-5">
        <input
          type="text"
          onchange="doSearch()"
          class="form-control mr-sm-2"
          placeholder="Search"
          aria-label="Search"
        />
        <ul id="search_results"></ul>
      </li>
    </ul>
  </div>
</div>

<hr />


  <div class="row">
    <div class="col">
      <p>I post infrequently, never delete, and love to add some variety.</p>

    </div>
  </div>
</div>
</body>
</html>
